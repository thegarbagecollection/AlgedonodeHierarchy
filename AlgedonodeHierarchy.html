<html>
    <head>
        <title>Stafford Beer's Brain of the Firm Chapter 5 - An Algedonode Hierarchy</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">   
        <link rel="stylesheet" type="text/css" href="/styles/AlgedonodeHierarchy.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
        <script src="AlgedonodeHierarchy.js"></script>
        
    </head>
    <body>
        <div id="topstuff">
            <div id="canvas-div">
                <canvas id="canvas" width="600px" height="600px"></canvas>
                <p></p>
                <div id="systemSettings">
                    <p><button class="ui-button ui-widget ui-corner-all" id="random-contacts">Random contacts</button></p>
                    <p><button class="ui-button ui-widget ui-corner-all" id="default-contacts">Default contacts</button></p>
                    <p><button class="ui-button ui-widget ui-corner-all" id="metasystem-toggle">To metasystem view</button></p>
                </div>
                <div id="sliders">
                    <div class="vslide" id="vslide0"><div class="ui-slider-handle">1</div></div>
                    <div class="vslide" id="vslide1"><div class="ui-slider-handle">2</div></div>
                    <div class="vslide" id="vslide2"><div class="ui-slider-handle">3</div></div>
                    <div class="vslide" id="vslide3"><div class="ui-slider-handle">4</div></div>
                    <div class="vslide" id="vslide4"><div class="ui-slider-handle">5</div></div>
                    <div class="vslide" id="vslide5"><div class="ui-slider-handle">6</div></div>
                    <div class="vslide" id="vslide6"><div class="ui-slider-handle">7</div></div>
                    <div class="vslide" id="vslide7"><div class="ui-slider-handle">8</div></div>
                </div>
            </div>
            <div id="dial-div">
                <div id="dials">
                    <p><input type=text class="dial" id="dial0" value="0"></input></p>
                    <p><input type=text class="dial" id="dial1" value="0"></input></p>
                    <p><input type=text class="dial" id="dial2" value="0"></input></p>
                    <p><input type=text class="dial" id="dial3" value="0"></input></p>
                    <p><button class="ui-button ui-widget ui-corner-all" id="random-state">Random (step)</button></p>
                    <p><button class="ui-button ui-widget ui-corner-all" id="play-sequence">Sequence<span class="ui-icon ui-icon-play"></span></button></p>
                    <p><button class="ui-button ui-widget ui-corner-all" id="play-random">Random<span class="ui-icon ui-icon-play"></span></button></p>
                    <p><button class="ui-button ui-widget ui-corner-all" id="stop">Stop<span class="ui-icon ui-icon-stop"></span></button></p>
                    <p><label for="speed" id="labelSpeed">Simulation speed</label><div class="hslide" id="speed"></div></p>
                </div>
            </div>
            <div id="plot-div">
                <p><canvas id="plot" width="400" height="200"></canvas></p>
                <p><canvas id="states" width="400" height="400"></canvas></p>
                <p><label for="datapoints" id="labelDataPoints">Data point store space</label><div class="hslide" id="datapoints"></div></p>
                <br />
                <div id="plotButtons"><p>
                    <button class="ui-button ui-widget ui-corner-all" id="draw-plot">Full plot</button>
                    <button class="ui-button ui-widget ui-corner-all" id="reset-plot-and-data">Reset plot & data</button></p>
                </div>
                <div id="options">
                    <button class="ui-button ui-widget ui-corner-all" id="change-colours">Colour settings<span class="ui-icon ui-icon-gear"></span></button>
                    <button class="ui-button ui-widget ui-corner-all" id="default-colours">Restore default colours<span class="ui-icon ui-icon-arrowreturnthick-1-w"></span></button>
                </div>
            </div>
            
        </div>
        <div id="dialog-colour-picker-form" title="Select colours">
            <form>
                <fieldset>
                    <!-- <input type="color" name="background" id="colour-background" class="text ui-widget-content ui-corner-all"> -->
                    <p><input type="text" name="backgroundCol" id="colour-background" class="text ui-widget-content ui-corner-all colourpicker"><label class="label-colourpicker" for="backgroundCol">Background</label></p>
                    <p><input type="text" name="stripCol" id="colour-strip" class="text ui-widget-content ui-corner-all colourpicker"><label class="label-colourpicker" for="stripCol">Strip</label></p>
                    <p><input type="text" name="dialOutCol" id="colour-dialout" class="text ui-widget-content ui-corner-all colourpicker"><label class="label-colourpicker" for="dialOutCol">Dial output / contact</label></p>
                    <p><input type="text" name="activatedCol" id="colour-activated" class="text ui-widget-content ui-corner-all colourpicker"><label class="label-colourpicker" for="activatedCol">Activated element</label></p>
                    <p>
                        <input type="text" name="padCol" id="colour-brasspad" class="text ui-widget-content ui-corner-all colourpicker">
                        <input type="text" name="padEdgeCol" id="colour-brasspad-edge" class="text ui-widget-content ui-corner-all colourpicker">
                        <label for="padEdgeCol" class="label-colourpicker">Brass pad / edge</label>
                    </p>
                    <p>
                        <input type="text" name="algedonodeCol" id="colour-algedonode" class="text ui-widget-content ui-corner-all colourpicker">
                        <input type="text" name="algedonodeEdgeCol" id="colour-algedonode-edge" class="text ui-widget-content ui-corner-all colourpicker">
                        <label for="algedonodeEdgeCol" class="label-colourpicker">Algedonode / edge</label>
                    </p>
                    <p>
                        <input type="text" name="lightAColOn" id="colour-light-a-on" class="text ui-widget-content ui-corner-all colourpicker">
                        <input type="text" name="lightAColOff" id="colour-light-a-off" class="text ui-widget-content ui-corner-all colourpicker">
                        <label for="lightAColOff" class="label-colourpicker">A lights on / off</label>
                    </p>
                    <p>
                        <input type="text" name="lightBColOn" id="colour-light-b-on" class="text ui-widget-content ui-corner-all colourpicker">
                        <input type="text" name="lightBColOff" id="colour-light-b-off" class="text ui-widget-content ui-corner-all colourpicker">
                        <label for="lightBColOff" class="label-colourpicker">B lights on / off</label>
                    </p>
                    <p><input type="text" name="blackBoxCol" id="colour-blackbox" class="text ui-widget-content ui-corner-all colourpicker"><label class="label-colourpicker" for="blackBoxCol">Black box</label></p>
                    <!-- <input type="submit" value=""> -->
                </fieldset>
            </form>
        </div>
        <div id="dialog-confirm-delete">
            <p><span class="ui-icon ui-icon-alert"></span>Restore default colours?</p>
        </div>
    </body>
</html>
